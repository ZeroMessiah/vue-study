<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收集表单数据</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>

<body>
    <!-- 
        收集表单数据：
            若：<input type="text" />。则v-model收集的是value的值，用户输入的就是value的值
            若：<input type="radio" />。则v-model收集的是value的值，且要给标签配置value值
            若：<input type="checkbox" />
                1、没有配置input的value属性，那么收集的就是checked（勾选 or 未勾选，是布尔值）
                2、配置input的value属性：
                （1）v-model的初始值是非数组，那么收集的就是checked（勾选 or 未勾选，是布尔值）
                （2）v-model的初始值是数组，那么收集的值就是value组成的数组
            备注：v-model的三个修饰符：
                    lazy：失去焦点再收集数据
                    number：输入字符串转为有效的数字
                    trim：输入收尾空格过滤


        -->         


    <!-- 準備好一個容器 -->
    <div id="root">
        <form @submit.prevent="demo">
            账号：<input type="text" v-model="userInfo.account" /> <br/>
            密码：<input type="password" v-model="userInfo.password" /> <br/>
            年龄: <input type="number" v-model.number="userInfo.age" /> <br/>
            性别：
            男<input type="radio" v-model="userInfo.sex" value="male" />
            女<input type="radio" v-model="userInfo.sex" value="female" /> <br/>
            爱好：
            学习<input type="checkbox" v-model="userInfo.hobby" value="study" />
            打游戏<input type="checkbox" v-model="userInfo.hobby" value="game" />
            吃饭<input type="checkbox" v-model="userInfo.hobby" value="eat" /> <br/>
            所属校区：
            <select v-model="userInfo.city">
                <option value="">请选择校区</option>
                <option value="BJ">北京校区</option>
                <option value="NJ">南京校区</option>
                <option value="WH">武汉校区</option>
            </select> <br/>
            <input type="checkbox" v-model="userInfo.agree">阅读并接受<a href="www.baidu.com">《用户协议书》</a> <br/>
            <button>提交</button>
        </form>
    </div>
    <script type="text/javascript">
        const v = new Vue({
            el: '#root',
            // 函數式簡化寫法
            data() {
                return {
                    userInfo: {
                        account: "",
                        password: "",
                        age: "",
                        sex: "",
                        hobby: [],
                        city: "",
                        agree: ""
                    }
                }
            },
            methods: {
                demo() {
                    console.log(JSON.stringify(this.userInfo))
                }
            },
        })
    </script>
</body>

</html>
