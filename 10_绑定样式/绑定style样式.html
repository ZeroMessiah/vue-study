<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绑定style样式
    </title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>
<style>
    .normal {
        background-color: aqua;
    }
    .red {
        background-color: red;
    }
    .yellow {
        background-color: yellow;
    }
</style>

<body>
    <!-- 

            -->


    <!-- 準備好一個容器 -->
    <div id="root">
        <!-- 绑定style样式对象写法 -->
        <div><span :style="styleObj">今天天气很{{info}}</span></div>
        <!-- 绑定style杨树数组写法 -->
        <!-- <div><span :style="[styleObj, styleObj2]">今天天气很{{info}}</span></div> -->
        <div><span :style="styleArray">今天天气很{{info}}</span></div>
    </div>
    <script type="text/javascript">
        const v = new Vue({
            el: '#root',
            // 函數式簡化寫法
            data() {
                return {
                    isHot: true,
                    styleObj: {
                        fontSize: '200px',
                        color: 'blue'
                    },
                    styleObj2: {
                        backgroundColor: 'gray'
                    },
                    styleArray: [
                        ''
                    ]
                }
            },
            mounted() {
                this.styleArray = [this.styleObj, this.styleObj2]
            },
            methods: {
                changeWeather() {
                    this.isHot = !this.isHot
                }
            },
            computed: {
                info() {
                    return this.isHot ? '炎热' : '凉爽'
                }
            },
            // 监视属性写法一
            // watch: {
            //     info: {
            //         immediate: true,
            //         handler(newV, oldV) {
            //             console.log(this.info + ',' + newV + ',' + oldV)
            //         }
            //     }
            // }
        })
        v.$watch('isHot', {
            immediate: true,
            handler(newV, oldV) {
                console.log(this.isHot + ',' + newV + ',' + oldV)
            }
        })
    </script>
</body>

</html>
