<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绑定class样式</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>
<style>
    .normal {
        background-color: aqua;
    }
    .red {
        background-color: red;
    }
    .yellow {
        background-color: yellow;
    }
</style>

<body>
    <!-- 

            -->


    <!-- 準備好一個容器 -->
    <div id="root">
        <!-- 绑定class样式字符串写法 适用于样式的类名不确定，需要动态指定 -->
        <div><h2 :class="mod">今天天气很{{info}}</h2></div>
        <!-- 绑定class样式数组写法 适用于样式的个数不确定，名字也不确定 -->
        <div><h2 :class="classArray">今天天气很{{info}}</h2></div>
        <!-- 绑定class样式对象写法 适用于样式的个数确定，名字也确定，但要动态决定用不用 -->
        <div><h2 :class="classObj">今天天气很{{info}}</h2></div>
    </div>
    <script type="text/javascript">
        const v = new Vue({
            el: '#root',
            // 函數式簡化寫法
            data() {
                return {
                    isHot: true,
                    mod: 'normal',
                    classArray: ['normal', 'red', 'yellow'],
                    classObj: {
                        normal: false,
                        red: true,
                        yellow: false
                    }
                }
            },
            methods: {
                changeWeather() {
                    this.isHot = !this.isHot
                }
            },
            computed: {
                info() {
                    return this.isHot ? '炎热' : '凉爽'
                }
            },
            // 监视属性写法一
            // watch: {
            //     info: {
            //         immediate: true,
            //         handler(newV, oldV) {
            //             console.log(this.info + ',' + newV + ',' + oldV)
            //         }
            //     }
            // }
        })
        v.$watch('isHot', {
            immediate: true,
            handler(newV, oldV) {
                console.log(this.isHot + ',' + newV + ',' + oldV)
            }
        })
    </script>
</body>

</html>
