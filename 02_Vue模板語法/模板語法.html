<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板語法</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.7.14/vue.js"></script>
</head>

<body>
    <!-- 
Vue模板語法有2類：
        1.插值語法：
        功能：用於解析標籤體內容
        寫法：{{xxxx}}
        2.指令語法
        功能：用於解析標籤（包括：標籤屬性、標籤體內容、綁定實踐。。。。。。）
 -->

    <!-- 準備好一個容器 -->
    <div id="root">
        <h1>插值語法</h1>
        <h2>你好， {{name}}</h2>
        <hr />
        <h1>指令語法</h1>
        <a v-bind:href="url">打開百度</a>
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#root',
            data: {
                name: '古力那扎',
                url: 'https://www.baidu.com'
            }
        })
    </script>
</body>

</html>
