<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>监视属性简写</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>

<body>
    <!-- 
        深度监视：
            1.Vue中的watch默认不监测对象内部值的改变（默认监测一层）
            2.配置deep:true可以监测对象内部值改变（多层）
        备注：
            1.Vue自身可以监测对象内部值的改变，但Vue提供的watch默认不可以
            2.使用watch时根据数据的具体结构决定是否采用深度监视

        computed和watch之间的区别：
            1.computed能完成的功能，watch都可以完成
            2.watch能完成的功能，computed不一定能完成，例如：watch可以进行异步操作
        两个重要的小原则：
            1.被Vue所管理的函数最好写成普通函数，这样this的指向才是vm或组件实例对象
            2.所有不被Vue管理的函数（定时器的回调函数、Ajax的回调函数、Promise的回调函数等），最好写成
            箭头函数，这样this的指向才是vm或组件实例对象
-->


    <!-- 準備好一個容器 -->
    <div id="root">
        <h2>今天天气很{{info}}</h2>
        <button @click="changeWeather">切换天气</button>
        <h2>a的值是{{numbers.a}}</h2>
        <button @click="addA">点击a+1</button>
        <h2>b的值是{{numbers.b}}</h2>
        <button @click="addB">点击b+1</button>
    </div>
    <script type="text/javascript">
        const v = new Vue({
            el: '#root',
            // 函數式簡化寫法
            data() {
                return {
                    isHot: true,
                    numbers: {
                        a: 1,
                        b: 1
                    }
                }
            },
            methods: {
                changeWeather() {
                    this.isHot = !this.isHot
                },
                addA() {
                    this.numbers.a += 1
                },
                addB() {
                    this.numbers.b += 1
                },
            },
            computed: {
                info() {
                    return this.isHot ? '炎热' : '凉爽'
                }
            },
            watch: {
                // 只监视a
                'numbers.a'() {
                    console.log(this.numbers.a)
                },
                // 监视numbers变化
                // numbers: {
                //     deep: true,
                //     handler() {
                //         console.log(this.numbers)
                //     }
                // }
            }
        })
        v.$watch('isHot', function(newV, oldV) {
            setTimeout(() => {
                console.log(this.isHot + ',' + newV + ',' + oldV)
            }, 1000);
        })
        // 监视numbers变化
        v.$watch('numbers', function(newV, oldV) {
            setTimeout(() => {
                console.log(this.numbers)
            }, 500);
        }, {
            deep: true
        })
    </script>
</body>

</html>
