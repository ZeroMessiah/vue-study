<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘事件</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.7.14/vue.js"></script>
</head>

<body>
    <!-- 
        1.Vue中常用的按键别名：
            回车=》enter
            删除=》delete
            退出=》esc
            空格=》space
            换行=》tab（必须配合keydown使用）
            上=》up
            下=》down
            左=》left
            右=》right
        2.Vue中未提供别名的按键，可以用按键原始的key值去绑定，但要注意转为kebab-case（短横线命名）
        3.系统修饰键（用法特殊）：ctrl、alt、shift、meta
            （1）配合keyup使用：按下修饰键的同时，再按下其他键，随后释放其他键，事件才被触发
            （2）配合keydown使用，正常触发
        4.也可以使用keycode去指定具体的按键（不推荐）
        5.Vue.config.keyCodes.自定义键名 = 键码，可以去定制按键别名
-->


    <!-- 準備好一個容器 -->
    <div id="root">
        <input type="text" placeholder="释放回车提示输入" @keyup.enter="showEnter">
        <br>
        <input type="text" placeholder="按下回车提示输入" @keydown.enter="showEnter">
        <br>
        <input type="text" placeholder="按下ctrl+任意键提示输入" @keyup.ctrl="showEnter">
        <br>
        <input type="text" placeholder="按下ctrl提示输入" @keydown.ctrl="showEnter">
    </div>
    <script type="text/javascript">
        const v = new Vue({
            el: '#root',
            // 函數式簡化寫法
            data() {
                return {
                    name: '翟邦杰',
                    sex: '男'
                }
            },
            methods: {
                showEnter() {
                    alert('回车')
                },
                click2(event, number) {
                    alert(number)
                },
                showSelf(event) {
                    console.log(event.target)
                    alert(event.target)
                },
                demo() {
                    console.log(1)
                    alert(1)
                }
            },
        })
    </script>
</body>

</html>
